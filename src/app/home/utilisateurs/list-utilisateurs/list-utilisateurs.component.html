  <div class="d-flex align-items-center justify-content-between">

      <button class="btn btn-primary" (click)="openModal_add_utilisateurs()">Ajouter Utilisateurs</button>
    </div>
  </div>

          <th scope="col">id</th>
<th scope="col">username</th>
<th scope="col">email</th>
<th scope="col">mot_de_passe</th><th scope="col">actions</th>

      <tbody>
        @for (one_utilisateurs of les_utilisateurss; track one_utilisateurs) {

</td>
          </tr>

      </tbody>
