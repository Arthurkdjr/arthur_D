<!-- entete -->
  <div class="d-flex align-items-center justify-content-between">
    <div class="fs-1">Cours  - {{les_courss.length}}</div>
    <div class="d-flex">
      <button class="btn btn-primary" (click)="openModal_add_cours()">Ajouter Cours</button>
    </div>
  </div>
  <!-- Liste des éléments -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">course_id</th>
<th scope="col">course_name</th>
<th scope="col">description</th>
<th scope="col">class_id</th><th scope="col">actions</th>
        </tr>
      </thead>
      <tbody>
        @for (one_cours of les_courss; track one_cours) {
          <tr>
            <td>{{one_cours.course_id}}</td>
<td>{{one_cours.course_name}}</td>
<td>{{one_cours.description}}</td>
<td>{{one_cours.class_id}}</td><td>
    <i style="cursor: pointer;" class="bi bi-pencil-square me-2" (click)="openModal_edit_cours(one_cours)"></i>
    <i style="cursor: pointer;" class="bi bi-trash" (click)="delete_cours(one_cours)"></i>
</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
